<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Storage</title>
    </head>
    <body>        

        <h3 id="aa"></h3>
        <hr>
        <h3 id="bb"></h3>

        <script>
            //웹 스토리지 : 웹문서(html)를 열면 사용자의 컴퓨터에 데이터를 저장할 수 있는 기법(일종의 쿠키(4KB)) - 웹스토리지는 5MB

            //1.  localStorage - 같은 도메인은 웹문서들은 접근 가능 [브라우저 닫혀도 데이터가 저장되어 있음.]
            if( !localStorage.count ){ //count라는 이름으로 저장된 값이 없다면.
                localStorage.count= 0; //count라는 이름으로 데이터 저장
            }

            localStorage.count = parseInt(localStorage.count) + 1; //저장데이터는 모두 문자열 타입
            document.getElementById('aa').innerHTML= localStorage.count +" 번째 방문!!";

            //2.  sessionStorage - 같은 도메인은 웹문서들은 접근 가능 [브라우저 닫히면 데이터가 소실됨.]
            if( !sessionStorage.count ){ //count라는 이름으로 저장된 값이 없다면.
                sessionStorage.count= 0; //count라는 이름으로 데이터 저장
            }

            sessionStorage.count = parseInt(sessionStorage.count) + 1; //저장데이터는 모두 문자열 타입
            document.getElementById('bb').innerHTML= sessionStorage.count +" 번째 방문!!";
        </script>
        
    </body>
</html>

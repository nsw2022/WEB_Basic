<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>view port</title>

        <!-- 뷰포트 : 디바이스에서 화면의 크기를 인식하는 가상의 네모난 Box영역 -->
        <!-- 데스크탑 에서는 뷰포트의 크기가 무조건 브라우저의 사이즈가 됨 -->
        <!-- 모바일일때는 실제 디바이스의 해상도 너비와 상관없이 무조건 너비를 980 으로 고정함. -->
        <!-- 그래서 실제 사이즈에 맞게 뷰포트를 설정해야 함 -->
        <!-- <meta name="viewport" content="width=400, initial-scale=1.0">
        <meta name="viewport" content="width=600, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 웹앱 or 모바일웹 or 하이브리드앱 을 웹기술을 만들때 반드시 뷰포트 설정은 필수임!! -->

    </head>
    <body>
        <h2>View Port Test</h2>
        <p>모바일웹에서 필수로 적용해야할 설정</p>

        <img src="./ms19.png" alt="pig" style="width:200px; border:1px dotted red;">
    </body>
</html>

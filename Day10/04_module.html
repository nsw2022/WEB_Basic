<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS ES6 module</title>

        <!-- 모듈 : js문서안에서 다른 js문서의 클래스나 변수를 불러서 사용하는 문법 -->
        <!-- 현업에서는 이런 모듈들을 기능별로 만들어놓고 프로젝트를 마다 재사용하여 제작효율을 높임. -->

        <!-- 아직 module 기능은 클라이언트쪽에서는 동작하지 않음. 서버환경에서 테스트 해야 함.-->
        <script type="module">
            // 다른 js문서안에 있는 show()함수를 가져오기
            //import show from './module_a.js';

            // default export가 아닌 함수를 가져오기 - {}가 반드시 있어야 함.
            // import {addElement} from './module_a.js' ;
            // import {num} from './module_a.js';
            // import {name} from './module_a.js';

            // 같은 모듈이라면 여러개를 한줄에 import
            //import {addElement, num, name} from './module_a.js';
            import show, {addElement, num, name} from './module_a.js';

            //혹시 import할 때 이름을 변경하여 사용할 수 있음.
            import {num, name as na} from './module_a.js'; // name변수명을 여기서는 na 로 사용
            
            show(); //import 해온 show 기능함수 호출
            addElement("module is best");
            alert(name+"\n"+num);
        </script>

    </head>
    <body>
    </body>
</html>

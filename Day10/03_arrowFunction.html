<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS ES6 arrow function</title>
    </head>
    <body>
        <script>

            // 화살표 함수[Arrow Function] - Java언어의 람다표기법

            // 기존 함수를 만드는 2가지 방법
            //1. 일반적인 선언적 함수
            function show(){
                document.write("show! <br>");
            }
            show();

            //2. 익명함수 - 함수에 이름이 없고 대신 변수에 대입하여 변수명으로 호출
            let output= function(){
                document.write("output <br>");
            };
            //익명함수를 가진 변수의 이름으로 함수호출
            output();

            //3. 화살표함수 - 익명함수의 표기법을 간소화 [살짝 다른 특성이 있음. 나중에 소개]
            let display= ()=>{ 
                document.write("display <br>");
            };
            //함수호출은 익명함수와 마찬가지로 변수이름으로 호출함.
            display();

            // 당연히 화살표함수도 파라미터를 받을 수 있음.
            let display2= (name)=>{
                document.write("display2 : " + name +"<br>");
            };
            display2("sam");

            // 화살표함수의 표기법을 조금더 축약형으로 줄이기!!
            //1) 파라미터의 개수가 1개 일때는 ()를 생략할 수 있음.
            let display3= name=>{
                document.write("display3 : " + name +"<br>");
            };
            display3("robin");

            //2) 만약 {}안에 함수의 실행문 코드가 한줄이라면 {}도 생략할 수 있음.
            let display4= name=>document.write("display4 : " + name +"<br>");
            display4("hong");

            //단, 파라미터가 0개이거나 2개 이상이면 ()는 생략불가능
            let display5= ()=>document.write("display5<br>");
            display5();

            let display6= (name,age)=>document.write("display6: "+name+","+age+"<br>");
            display6("kim", 15);

        </script>

        <hr>

        <button id="b1">button</button>
        <h3 id="hh"></h3>

        <script>

            // 실제 화살표함수는 대부분 이벤트 처리용 콜백함수에 사용됨.

            //1. 버튼에 클릭이벤트 처리하기
            //1) 예전방식
            let b1= document.getElementById('b1');
            b1.onclick= function(){
                document.getElementById('hh').innerHTML="clicked button";
            }

            //2)화살표함수
            b1.onclick= ()=> document.getElementById('hh').innerHTML="clicked button"

            //2. 배열의 요소에 접근하는 반복문 처리할때 매우많이 사용됨.
            let arr=new Array(10,20,30);

            // 반복문을 이용하여 배열요소값 출력해보기
            for(let i=0; i<arr.length; i++){
                document.write( arr[i] +" , ");
            }
            document.write("<br>");

            //인덱스번호 연산의 실수를 줄이기 위해. in 연산자 사용
            for( index in arr ){//배열의 개수만큼 index번호가 반복됨 0,1,2,3,....
                document.write(index + " : " + arr[index]+"<br>");
            }
            document.write("<hr>");
            document.write("<hr>");

            // 위 2가지 방법모두 index번호를 이용하여 접근하기에 코드도 간결하지 않고 좀 번잡스러움
            // 그래서 배열 객체안에 멤버 기능메소드로 요소값에 차례로 접근하는 메소드를 이용
            //1) .forEach()
            arr.forEach( function(value, index, array){//요소의 개수만큼 파라미터로 전달한 함수가 호출됨.
                document.write(index + " : " + value + "<br>");
            } );
            document.write("<hr>");

            //콜백함수로 등록한 함수의 파라미터는 무조건 3개를 모두 써야할 필요 없음.
            arr.forEach( function(value){//요소의 개수만큼 파라미터로 전달한 함수가 호출됨.
                document.write( value + "<br>");
            } );
            document.write("<hr>");

            arr.forEach( (value)=>{
                document.write(value + "<br>");
            })
            document.write("<hr>");

            // 화살표함수의 파라미터개수가 1개라면 ()를 생략할 수 있음.
            // 화살표함수의 {}실행문 코드가 1줄이라면 {}도 생략할 수 있음.
            arr.forEach( value=> document.write(value+"<br>") );
            document.write("<hr>");

            //2) .map - forEach()와 똑같이 배열요소개수만큼 반복하되. return이 있음.
            // 요소의 개수만큼 함수가 호출되기에 return값이 요소의 개수만큼 존재함.
            // map()함수는 return된 여러개의 값들을 하나의 배열로 만들어서 최종 리턴해줌
            let resultArr = arr.map(function(value){
                return value + 2; //요소값에 2를 더해서 리턴
            });
            document.write("원본배열 : " + arr +"<br>");
            document.write("결과배열 : " + resultArr +"<br>");

            // map()에 전달한 콜백함수를 화살표함수로 변환
            //let resultArr2=arr.map( (value)=>{return value+3;} )
            //더 줄여서. [ 화살표함수의 실행문에 return이 있다면 이것도 생략해야함]
            let resultArr2=arr.map( value=> value+3 );

            document.write("원본배열 : " + arr +"<br>");
            document.write("결과배열 : " + resultArr2 +"<br>");

            // ** 익명함수와 화살표함수는 단순히 표기법만 다르지 않고
            // ** 함수영역안에서 this키워드를 사용할때 차이가 있음.
            // ** 익명함수안에서는 this가 익명함수 본인 객체를 의미함.
            // ** 화살표함수는 객체가 아니라 단순 표기로 인식되어 this가 전역(함수밖)을 의미함.
            // ** 추후 React Native 크로스 플랫폼 하이브리드앱 개발 수업에 소개. **

    
        </script>
    </body>
</html>

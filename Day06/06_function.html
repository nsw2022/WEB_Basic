        <script>

            // 함수 선언 및 호출(선언적 함수)
            function aaa(){
                document.write('aaa<br>');
            }

            aaa(); //함수 호출

            //특이한 점. 함수 호출 순서가 크게 영향받지 않음.
            // 선언적 함수는 코드실행하기 전에 먼저 모두 읽어서 로드해 놓음.
            bbb();

            function bbb(){
                document.write('bbb<br>');
            }

            // 다른 <script>영역에 있는 함수를 호출할때는 순서 고려해야 함.
            ccc(); //저 아래 script 영역에 선언된 함수호출  -- error [현재 script영역의 동작이 stop] 

            document.write("<hr>");
        </script>

        <!-- 파라미터 전달 -->
        <script>
            document.write("<hr>");
            document.write("<h4>Parameter function</h4>");

            //파라미터(매개변수)를 선언할때는 var 키워드를 사용하면 안됨!
            function ddd(a){
                document.write(a+"<br>");
            }

            ddd(10);
            ddd("kim");
            ddd(new Date());

            // 만약 파라미터 인수를 전달하지 않으면?? - undefined
            ddd();  

            // 매개변수 2개
            function eee(a, b){
                document.write(a +" , ");
                document.write(b +"<br>");

                // 혹시 a or b 중에 값이 없는 것이 있는지
                if( a==undefined || b==undefined ){
                    document.write("2개의 값을 모두 전달해 주세요.<br>");
                    return;
                }

                var c= a+b;
                document.write("결과 : " + c +"<br>");
            }

            eee(5,3);
            eee(5); // b는 undefined,  c값은 NaN

            // 혹시. 함수 오버로딩(Overloading) - 함수이름은 같고 파라미터가 다른함수... 있는가?

            // 이미 있는 함수와 똑같은 함수를 또 만들면? 에러가 아니라. 새로 덮어쓰기됨.
            function ddd(a){
                document.write("새로 만든 ddd 함수<br>");
            }

            ddd(100);

            // 그러면 파라미터를 다르게.. 즉, 오버로딩 기법을 쓰면? 없음. ..무조건 함수이름이 같으면 덮어쓰기
            function ddd(a,b){
                document.write("함수 오버로딩???<br>");
            }

            ddd(1000,2000);
        </script>

        <!-- 지역변수와 전역변수 -->
        <script>
            document.write("<hr>");
            document.write("<h4>Local vs Global variable</h4>");

            function mmm(){
                //var a=10;   //지역변수 : 함수 안에 만든 변수
                a=10;         //전역변수 : 함수 안에서 var 키워드 없이 변수 선언
                document.write("a:"+a+"<br>");
            }

            mmm();
            document.write("함수 밖 - a:"+a+"<br>"); //a 변수 선언없이 사용- error
            
            // JS 에서의 지역의 의미는 함수의 {}를 의미함.
            // 제어문에 있는 {}는 지역이라고 보지 않음.
            for(var i=0; i<5; i++){  // i변수는 for문 안에 있지만 지역변수 아님.
                document.write("kkk<br>");
            }

            document.write("i : " + i +"<br>");

        </script>

        <!-- 익명함수 - 이벤트 처리용으로 많이 사용 [마치. 안드로이드의 리스너객체 역할] -->
        <script>
            document.write("<hr>");
            document.write("<h4>Anonymous function 익명함수</h4>");

            //익명함수는 만들기 전에 호출하면 에러!
            //show();

            //익명함수를 참조하는 변수가 반드시 필요함
            var show= function(){
                document.write("show<br>");
            }

            //익명함수를 가진 변수명으로 호출
            show();
            show();

            // JS에서는 함수도 객체로 인식하기에 변수에 대입이 가능함.
            // 그렇기에..
            // 함수를 다른 함수의 매개변수로 전달 하거나 리턴받을 수 있음.

            //익명함수를 가진 변수
            var sss= function(){
                document.write("sss function!<br>");
            }

            sss(); //변수명으로 변수가 가진 함수를 호출

            var ttt= sss; //sss가 가지고 있는 익명함수를 ttt에 전달
            ttt(); //ttt라는 변수명으로 함수 호출 가능


            function kkk(f){ // 파라미터로 받는 값은 익명함수임.
                f(); //전달받은 함수를 호출
            }

            kkk(sss); //파라미터로 sss변수가 가지고 있는 익명함수를 전달.

            //sss라는 변수명을 사용하지 않고.. 곧바로..
            kkk( function(){ 
                document.write("익명함수!!전달<br>")
             });

            // 당연하게 함수를 리턴값으로 전달할 수 도 있음.
            function hhh(){

                var ppp= function(){
                    document.write("ppp<br>");
                }

                return ppp; // ppp변수가 가지고 있는 익명함수를 리턴
            }

            var www= hhh(); //함수를 호출하여 return된 익명함수를 받기
            www(); //리턴받은 익명함수 호출

            //심지어 이런표기법도 가능함.
            hhh()();            

        </script>

        <!-- arguments 배열 - 자주 사용하지는 않음-->
        <script>
            document.write("<hr>");

            function add(){
                //파라미터로 전달된 값들을 가지고 있는 내장배열객체
                document.write(arguments.length +"<br>");

                var sum=0;
                for(var i=0; i<arguments.length; i++){
                    sum += arguments[i];
                }

                document.write("총합 : " + sum +"<br>");
            }

            add();
            add(10);
            add(10,20);
            add(5,3,2);


        </script>

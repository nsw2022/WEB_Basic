<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS String object</title>

        <script>

            //3. String [ 문자형 타입의 wrapper ]
            // 문자형과 String 객체타입은 다름.
            var a= "Hello";              // string 타입 - 기본형
            var b= new String("Hello");  // String 타입 - 객체형

            document.write( typeof(a) +"<br>" );
            document.write( typeof(b) +"<br>" );
            document.write( a==b ); //true ==비교연산자는 값만 비고
            document.write("<br>");
            document.write( a===b ); //false - 자료형 다름
            document.write("<hr>");

            // String 객체의 주요메소드들
            var s= "Hello world"; //자동 String wrapping
            document.write( s.length +"<br>" ); // 속성
            document.write( s.toUpperCase() +"<br>" );
            document.write( s.toLowerCase() +"<br>" );

            // 원본 string은 변경되지 않음.
            document.write( s.concat("Nice") +"<br>" );
            document.write( s.indexOf("wor") +"<br>" );
            document.write( s.indexOf("word") +"<br>" ); //못찾으면 -1

            // 문자열 중에서 원하는 문자 탐색... match
            var str="Hello world! Nice to meet you. 안녕하세요. 반가워요. Nice work! nice study";

            var search = str.match("Hello");//찾는글씨가 있으면 그 값이 리턴됨
            document.write("탐색결과: " + search + "<br>");

            var search = str.match("asdf");//찾는 글씨가 없으면 null
            document.write("탐색결과: " + search + "<br>");

            var search = str.match("hello");//대소문자 구별하기 때문에 못찾음
            document.write("탐색결과: " + search + "<br>");

            // /aaa/ 형태의 문자열 - 정규표현식 추후 별도 수업
            var search = str.match(/hello/i);//대소문자 무시하는 옵션값
            document.write("탐색결과: " + search + "<br>");

            // 찾는 문자열이 여러개일때
            var search = str.match(/Nice/); // 기본적으론 한개만 찾아서 리턴됨
            document.write("탐색결과: " + search + "<br>");

            var search = str.match(/Nice/g); // 옵션을 통해 여러개를 찾아서 리턴 - 배열
            document.write("탐색결과: " + search + "<br>");
            document.write("탐색된 개수: "+search.length + "<br>");

            var search = str.match(/Nice/ig); // 옵션 2종류 모두 사용 - 배열
            document.write("탐색결과: " + search + "<br>");
            document.write("탐색된 개수: "+search.length + "<br>");

            var search = str.match(/안녕/); //한글도 가능
            document.write("탐색결과: " + search + "<br>");

            // 문자 대체하기 .. replace
            var s = "Hello world";
            document.write(  s.replace("world", "android") +"<br>");
            document.write(  s.replace("worlD", "android") +"<br>");//대소문자 구별

            //대소문자 무시하고 대체하고자 한다면.. 옵션
            document.write(s.replace(/world/i,"android")+"<br>"); //대소문자 무시
           
            //문자열 중에 대체하고 하는 문자가 여러개면..
            var s="hello world, nice world, good world, bad world";
            document.write(  s.replace(/world/, "android") +"<br>");

            document.write(  s.replace(/world/g, "android") +"<br>");//옵션
            

            //이 기능을 이용하여 댓글창의 비속어를 걸러내는 자동화 처리 가능함.

            // 문자열 잘라서 배열로 리턴..
            var s="one,tow,three,four,five";
            var arr=s.split(","); //,를 기준으로 잘러서 문자열 배열로 리턴
            document.write("분리된 문자열 개수 :" + arr.length + "<br>");

            document.write(arr[0] + "<br>");
            document.write(arr[1] + "<br>");
            document.write(arr[2] + "<br>");
            document.write(arr[3] + "<br>");
            document.write(arr[4] + "<br>");

            // 문자열을 HTML요소를 자동 감싸주는 기능들..(잘 사용하지는 않음)
            var s="This is test";
            document.write(s+"<br>");
            document.write( "<b>"+s+"</b>" +"<br>" );
            document.write(s.bold() +"<br>");
            document.write(s.italics() +"<br>");
            document.write(s.fontcolor('green')+"<br>");
            document.write(s.link("https://www.google/com") + "<br>");




        </script>

    </head>
    <body>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Number object</title>

        <script>

            //2. Number (Wrapper 클래스 같은 역할.. java의 Integer)

            // 수치형과 Number 객체는 다름. 
            var a=10;
            var b=new Number(10);

            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write(a==b);  //true
            document.write("<br>");
            document.write(a===b); //자료형이 다름 - flase
            document.write("<br>");

            //Number 객체가 가지고 있는 유용한 기능
            var num= new Number(123.456);

            //1) 지수표현법
            document.write( num.toExponential()+"<br>");
            document.write( num.toExponential(2)+"<br>");//소수점 2자리 까지

            //2) 소수점 자르기
            document.write(num.toFixed() + "<br>");
            document.write(num.toFixed(2) + "<br>");//소수점2자리까지

            //3) 진법 변환 표기
            var num2=new Number(10);
            document.write(num2.toString()+"<br>");//10진수
            document.write(num2.toString(16)+"<br>");//16진수
            document.write(num2.toString(8)+"<br>");//8진수
            document.write(num2.toString(2)+"<br>");//2진수

            //## 수치형은 자동으로 Number 객체로 자동 Wrapping 됨
            var a= 255;
            document.write(a.toString(16)+"<br>");

            //변수명없이 수치형 값을 그래도 넘버 객체로 사용할 수도 있움.
            document.write( 3.141592.toFixed(2)+"<br>" );
            document.write( 10.0.toString(2) +"<br>");

            // 어떤 수끼리 특정 자리수까지 같은지 비교같은 것을 할때 사용할 수 있는 기능들
            // 예제 p.352 예제로 소개!
        

        </script>
    </head>

</html>

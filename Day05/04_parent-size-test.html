<!DOCTYPE html>
<html>
    <head>
        <title>부모 요소 사이즈</title>

        <style>
            div{border: 1px dotted blue;}
            p{border: 1px dotted red; padding: 20px;}

            a{padding: 10px; margin: 10px; border: 1px dotted red;}
            em{padding: 10px; border: 1px dotted red;}
            strong{padding: 10px; border: 1px dotted red;}
            img{padding: 5px; margin: 10px; border: 1px dotted red;}
        </style>
    </head>

    <body>
        <!-- 부모요소의 box의 heigth가 언제나 자식의 box를 감싸지 않을 수 있음 -->
        
        <!-- 1. 블럭요소 안에 블럭요소 - 부모 사이즈는 자식감싼 높이임. -->
        <div>
            <p>Hello</p>
        </div>

        <br>
        <hr>
        <br>

        <!-- 2. 블럭요소 안에 인라인 요소 배치 - 자식요소의 마진. 패딩을 감싸지 않음-->
        <div>
            <a href="">Nice</a>
            <em>Good</em>
            <strong>html</strong>
        </div>

        
        <br>
        <hr>
        <br>


        <!-- 2. 블럭요소 안에 인라인-블럭 요소 배치 - 블럭요소처럼 감쌈 -->
        <div>
            <img src="./imgs_company/logo.png" alt="">
        </div>


    </body>
</html>
